{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Resfolio {% endblock title %}</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head> {% block body %}

<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow position-relative " style="background-color: #520dc2 ">
        <div class="container-fluid my-1 ">
            <a class="navbar-brand " href="# ">Resfolio</a>
            <button class="navbar-toggler " type="button " data-bs-toggle="collapse " data-bs-target="#navbarSupportedContent " aria-controls="navbarSupportedContent " aria-expanded="false " aria-label="Toggle navigation ">

            </button>
            <div class="collapse navbar-collapse " id="navbarSupportedContent ">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    <li class="nav-item ">
                        <a class="nav-link active " aria-current="page " href="/choose/ ">Home</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link active " aria-current="page " href="/contact/ ">Contact</a>
                    </li>
                </ul>
                <form class=" d-grid gap-2 d-md-flex justify-content-md-end ">
                    <a class="btn btn-outline-success" href="/login/" role="button">Login</a>

                </form>
            </div>
        </div>
    </nav>

{% endblock body %}
<script src="/static/js/bootstrap.min.js">
</script>

</html>
